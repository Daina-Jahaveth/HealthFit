<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .edit-icon {
            position: absolute;
            top: 120px;
            left: 85px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">HealthFit</a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="survey.html">Encuesta</a></li>
                    <li class="nav-item"><a class="nav-link" href="tracking.html">Monitoreo</a></li>
                    <li class="nav-item"><a class="nav-link" href="plan.html">Plan</a></li>
                    <li class="nav-item"><a class="nav-link" href="care.html">Cuidado Médico</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Mi Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- FORMULARIO DE REGISTRO -->
    <main class="container">
        <div class="form-container text-center">
            <h2>Mi Perfil</h2>

            <!-- Profile Picture -->
            <div style="position: relative;">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"
                    alt="Foto de Perfil" class="profile-picture" id="profile-pic">
                <svg class="edit-icon" onclick="document.getElementById('upload-image').click();" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" width="24" height="24" fill="#007bff">
                    <path d="M3 17.25V21h3.75l11.7-11.7-3.75-3.75L3 17.25zm15.6-9.6c.39-.39.39-1.02 0-1.41l-1.5-1.5c-.39-.39-1.02-.39-1.41 0l-1.5 1.5 3.75 3.75 1.5-1.5z" />
                </svg>
            </div>

            <!-- Campo para subir imagen -->
            <input type="file" id="upload-image" accept="image/*" onchange="loadImage(event)" style="display: none;">

            <form id="profile-form">
                <!-- Campos del formulario -->
                <label for="first-name" class="form-label">Nombre</label>
                <input type="text" class="form-control mb-3" id="first-name" placeholder="Nombre" required>

                <label for="last-name" class="form-label">Apellido</label>
                <input type="text" class="form-control mb-3" id="last-name" placeholder="Apellido" required>

                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Hombre" required>
                        <label class="form-check-label" for="male">Hombre</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Mujer" required>
                        <label class="form-check-label" for="female">Mujer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="Otro" required>
                        <label class="form-check-label" for="other">Otro</label>
                    </div>
                </div>

                <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                <input type="text" class="form-control mb-3" id="birthdate" placeholder="Selecciona tu fecha" required>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="reminder">
                    <label class="form-check-label" for="reminder">Quiero ser recordado de realizar mi rutina diaria</label>
                </div>

                <button type="submit" class="btn btn-warning">Actualizar Perfil</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#birthdate", { dateFormat: "Y-m-d" });

        const loadImage = event => {
            const image = document.getElementById('profile-pic');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.onload = () => {
                URL.revokeObjectURL(image.src);
            };
        };

        document.getElementById('profile-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Perfil actualizado con éxito.');
            
            // Redirigir a la encuesta después de la actualización
            window.location.href = 'survey.html';
        });
    </script>

</body>

</html>
